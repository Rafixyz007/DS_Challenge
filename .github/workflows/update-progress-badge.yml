name: Update Progress Badge

on:
  workflow_dispatch:      # manual run
  schedule:
    - cron: '0 0 * * *'  # runs daily at midnight UTC (optional)

jobs:
  update-progress:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Generate Badge JSON
        run: |
          import json

          # Load progress
          with open("progress.json") as f:
              data = json.load(f)

          total = data["total_days"]
          completed = data["completed_days"]
          percent = int((completed / total) * 100)

          badge = {
              "schemaVersion": 1,
              "label": "Progress",
              "message": f"{percent}%",
              "color": "000000"  # PURE BLACK
          }

          with open("progress-badge.json", "w") as f:
              json.dump(badge, f)

      - name: Commit and Push Badge
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add progress-badge.json
          git commit -m "Update progress badge" || echo "No changes to commit"
          git push
